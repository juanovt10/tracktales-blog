{% extends "base.html" %}

{% block content %}

<div class="container text-center community-container">
    <div class="card text-center contact-container">
        <div class="card-body">
            <h5 class="card-title">Get in touch</h5>
            <form method="post">
                {% csrf_token %}
                <div>
                    <label for="{{ contact_form.first_name.id_for_label }}" class="form-label">First name:</label>
                    {{ contact_form.first_name }}
                </div>
                <div>
                    <label for="{{ contact_form.last_name.id_for_label }}" class="form-label">Last name:</label>
                    {{ contact_form.last_name }}
                </div>
                <div>
                    <label for="{{ contact_form.email.id_for_label }}" class="form-label">Email:</label>
                    {{ contact_form.email }}
                </div>
                <div>
                    <label for="{{ contact_form.phone_number.id_for_label }}" class="form-label">Phone Number:</label>
                    {{ contact_form.phone_number }}
                </div>
                <div>
                    <label for="{{ contact_form.subject.id_for_label }}" class="form-label">Subject:</label>
                    {{ contact_form.subject }}
                </div>
                <div>
                    <label for="{{ contact_form.message.id_for_label }}" class="form-label">Message:</label>
                    {{ contact_form.message }}
                </div>
                <button type="submit" class="btn btn-outline-success">Send!</button>
            </form>
        </div>
    </div>
</div>
